<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Chave API - Google Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
            display: block;
        }

        .result-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .result-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #d63384;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Validador de Chave API</h1>
        <p class="subtitle">Google Gemini - VitrineX AI</p>

        <div class="input-group">
            <label for="apiKey">Cole sua chave API aqui:</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="AIzaSy..." 
                autocomplete="off"
            >
        </div>

        <button onclick="validarChave()">‚úì Validar Chave</button>

        <div id="resultado" class="result"></div>

        <div class="info-box">
            <h3>üìå Como obter sua chave API:</h3>
            <p>
                1. Acesse: <a href="https://aistudio.google.com/apikey" target="_blank" class="link">Google AI Studio</a><br>
                2. Fa√ßa login com sua conta Google<br>
                3. Clique em "Create API Key"<br>
                4. Copie a chave (come√ßa com <code>AIzaSy</code>)
            </p>
        </div>
    </div>

    <script>
        function validarChave() {
            const input = document.getElementById('apiKey');
            const resultado = document.getElementById('resultado');
            const chave = input.value.trim();

            // Limpar resultado anterior
            resultado.className = 'result';
            resultado.innerHTML = '';

            // Valida√ß√µes
            if (!chave) {
                mostrarResultado('error', 'Campo Vazio', 'Por favor, cole sua chave API no campo acima.');
                return;
            }

            // Verificar formato
            const formatoCorreto = /^AIzaSy[A-Za-z0-9_-]{33}$/.test(chave);
            const tamanhoCorreto = chave.length === 39;
            const prefixoCorreto = chave.startsWith('AIzaSy');

            if (formatoCorreto && tamanhoCorreto && prefixoCorreto) {
                mostrarResultado(
                    'success',
                    '‚úÖ Chave V√°lida!',
                    `A chave parece estar no formato correto do Google Gemini.<br><br>
                    <strong>Pr√≥ximos passos:</strong><br>
                    1. Copie esta chave<br>
                    2. Acesse o VitrineX AI<br>
                    3. V√° em Configura√ß√µes<br>
                    4. Cole a chave e clique em "Salvar"`
                );
            } else {
                let mensagemErro = '<strong>Problemas encontrados:</strong><br>';
                
                if (!prefixoCorreto) {
                    mensagemErro += '‚ùå A chave deve come√ßar com <code>AIzaSy</code><br>';
                }
                if (!tamanhoCorreto) {
                    mensagemErro += `‚ùå Tamanho incorreto (${chave.length} caracteres, deveria ter 39)<br>`;
                }
                if (chave.includes(' ')) {
                    mensagemErro += '‚ùå A chave n√£o pode conter espa√ßos<br>';
                }

                mensagemErro += '<br><strong>Sua chave:</strong> <code>' + chave.substring(0, 20) + '...</code>';

                if (chave.startsWith('AQ.')) {
                    mensagemErro += '<br><br>‚ö†Ô∏è Esta parece ser uma chave de outro servi√ßo Google (YouTube Data API?). Voc√™ precisa de uma chave do <strong>Google AI Studio</strong>.';
                }

                mostrarResultado('error', '‚ùå Chave Inv√°lida', mensagemErro);
            }
        }

        function mostrarResultado(tipo, titulo, mensagem) {
            const resultado = document.getElementById('resultado');
            resultado.className = `result ${tipo}`;
            resultado.innerHTML = `
                <div class="result-title">${titulo}</div>
                <div class="result-message">${mensagem}</div>
            `;
        }

        // Validar ao pressionar Enter
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validarChave();
            }
        });
    </script>
</body>
</html>
