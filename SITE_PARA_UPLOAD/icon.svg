<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradiente principal do botão 3D -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9FE3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para a letra V (mais escuro) -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7FD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B5FB5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brilho superior -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Fundo do ícone quadrado arredondado (estilo app moderno) -->
  <rect width="512" height="512" rx="110" fill="url(#mainGrad)"/>
  
  <!-- Camada de brilho superior para efeito 3D -->
  <rect width="512" height="200" rx="110" fill="url(#shine)"/>
  
  <!-- Letra "V" grande e centralizada -->
  <g transform="translate(256, 256)">
    <!-- Sombra sutil da letra V -->
    <path d="M -100 -140 L 0 100 L 100 -140 L 65 -140 L 0 30 L -65 -140 Z" 
          fill="#000000" opacity="0.2" transform="translate(4, 6)"/>
    
    <!-- Letra V principal com gradiente -->
    <path d="M -100 -140 L 0 100 L 100 -140 L 65 -140 L 0 30 L -65 -140 Z" 
          fill="url(#letterGrad)"/>
    
    <!-- Brilho interno da letra V -->
    <path d="M -100 -140 L 0 100 L 100 -140 L 65 -140 L 0 30 L -65 -140 Z" 
          fill="#FFFFFF" opacity="0.12"/>
  </g>
  
  <!-- Pequeno "x" subscrito (estilo matemático) -->
  <g transform="translate(340, 340)">
    <!-- Sombra do x -->
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="65" 
          font-weight="600" fill="#000000" opacity="0.25" transform="translate(2, 2)">x</text>
    
    <!-- Letra x com cor clara -->
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="65" 
          font-weight="600" fill="#D4C5F9">x</text>
  </g>
  
  <!-- Reflexo de luz no canto superior esquerdo -->
  <ellipse cx="160" cy="160" rx="70" ry="50" fill="#FFFFFF" opacity="0.2" 
           transform="rotate(-35 160 160)"/>
  
  <!-- Sombra interna sutil nas bordas -->
  <rect width="512" height="512" rx="110" fill="none" 
        stroke="#000000" stroke-width="2" opacity="0.1"/>
</svg>
